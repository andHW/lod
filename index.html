<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loom of Doom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/btns.css">
    <link rel="stylesheet" type="text/css" href="/css/game.css">
    <script src="/game.js"></script>
</head>

<body>
    <div id="main-wrapper">
        <div id="main">
            <div id="dashboard">
                <h1 id="title">Loom of Doom</h1>
                <h2>Control</h2>
                <p>
                    <kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd>
                </p>
                <div id="buttons">
                    <button id="btnReset" onclick="resetGame()">RESET</button>
                    <button id="btnSave">SAVE-IMG</button>
                    <button id="btnSaveCode">SAVE-CODE</button>
                </div>
                <h2>Operations</h2>
                <div id="history" contenteditable="true">
                </div>
            </div>
            <div id="game">
                <div id="pcard"></div>
                <div id="pixels"></div>
            </div>
        </div>
    </div>
</body>

</html>
