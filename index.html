<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Loom of Doom</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    </style>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/btns.css">
    <link rel="stylesheet" type="text/css" href="/css/game.css">
    <script src="/js/game.js"></script>
    <!-- <script src="/js/pcard.js"></script> -->
</head>

<body>
    <div id="main-wrapper">
        <div id="main">
            <div id="dashboard">
                <h1 id="title">Loom of Doom</h1>
                <h2>Control</h2>
                <p>
                    <kbd>W</kbd>
                    <kbd>A</kbd>
                    <kbd>S</kbd>
                    <kbd>D</kbd>
                    <kbd>Space</kbd>
                    <kbd>H</kbd>
                    <kbd>L</kbd>
                    <kbd>1</kbd>
                    <kbd>2</kbd>
                    <kbd>Enter</kbd>
                </p>
                <!-- <p>and more...</p> -->
                <p style="color:white; text-shadow: orange 0 0 .5vw, orange 0 0 1vw;">
                    Punch the card before you start.
                </p>
                <!-- Yes. I love inline styling. :) -->
                <div id="dashButtons">
                    <button id="btnReset" onclick="resetGame()">RESET</button>
                    <button id="btnSave" onclick="alert('Take a screenshot instead!!! :P')">SAVE-IMG</button>
                    <button id="btnSaveCode" onclick="copyCode()">COPY-CODE</button>
                </div>
                <h2>Operations</h2>
                <p id="oSize">0</p>
                <div id="history" contenteditable="true">
                </div>
            </div>
            <div id="game">
                <div id="pButtons">
                    <button id="shiftLeft" onclick="pShift(-1)">&lt&lt</button>
                    <button id="btnPunch" onclick="punchAll()">PUNCH-ALL</button>
                    <div id="cards">
                        <button onclick="loadPresetPcard(0)">1</button>
                        <button onclick="loadPresetPcard(1)">2</button>
                        <!-- <button>3</button> -->
                    </div>
                    <button id="shiftRight" onclick="pShift(+1)">&gt&gt</button>
                </div>
                <div id="pcard"></div>
                <div id="pixels"></div>
            </div>
        </div>
    </div>
</body>

</html>
